<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/aai-web-template-files/futo-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futo Premium Store & Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
             animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-up': 'slide-up 0.3s ease-out forwards',
            },
            keyframes: {
              'fade-in': {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
              'slide-up': {
                'from': { opacity: 0, transform: 'translateY(20px) scale(0.98)' },
                'to': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-bg {
        background: linear-gradient(-45deg, #000000, #020617, #0f172a, #132a4a);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      .gradient-text {
        background: linear-gradient(45deg, #22d3ee, #0ea5e9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .fade-in-card {
        animation: fade-in 0.5s ease-out forwards;
      }
      .modal-enter {
        animation: fade-in 0.3s ease-out forwards;
      }
      .modal-content-enter {
        animation: slide-up 0.3s ease-out forwards;
      }
      .btn-press {
        transition: transform 0.1s ease;
      }
      .btn-press:active {
        transform: scale(0.95);
      }
      @media print {
        .recharts-line path {
          stroke: #000 !important;
        }
        .recharts-text, .recharts-cartesian-axis-tick-value {
          fill: #000 !important;
        }
        .recharts-legend-item-text {
            color: #000 !important;
        }
        .recharts-cartesian-grid line {
            stroke: #ccc !important;
        }
      }
    </style>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "@testing-library/jest-dom": "https://aistudiocdn.com/@testing-library/jest-dom@^6.8.0",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^14.3.1",
    "@testing-library/user-event": "https://aistudiocdn.com/@testing-library/user-event@^14.6.1",
    "@jest/globals": "https://aistudiocdn.com/@jest/globals@^30.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
